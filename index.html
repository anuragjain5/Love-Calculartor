<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-image: url("i.jpg");
        background-repeat: no-repeat;
        width: 100%;
        background-size: cover;
    }

    header {
        width: 50%;
        top: 40%;
        left: 27%;
        position: absolute;
    }

    button {
        width: 200px;
        margin-left: 20px;
        border: none;
        padding: 8px;
        border-radius: 10px;
        font-weight: 600;
    }
</style>

<body>
    <header>
        <iv class="card text-center">
           
            <div class="card-header bg-danger text-white">Love Calculator</div>
            <div class="form-inline my-4">
                
                <div class="form-group ">
                    <input type="text" class="form-control text-center" placeholder="Your Name">
                    </input>
                </div>
                <span> + </span>
                <div class="form-group">
                    <input type="text" class="form-control text-center" placeholder="Love Name">
                    </input>
                </div>
                

                <button type="button" onclick="lovecal()" class="bg bg-warning" id ="btn-dis">Click</button>

            </div>

            <div class="form-group">
                <input type="text" class="form-control my-4 text-center" id="lovecal" placeholder="Love Percentage">
                </input>
                <button onClick="window.location.reload(); " class="btn btn-danger">Test Again </button>
            </div>
        
            <div class="card-footer">God bless Your Relationship</div>
        </div>
        
    </header>

    <script>
        function lovecal() {
            var lovevalue = Math.random() * 100;
            lovevalue = Math.floor(lovevalue);
            document.getElementById('lovecal').value = lovevalue + "%";
            document.getElementById("lovecal").disabled = true
            document.getElementById("btn-dis").disabled = true
        }
    </script>
</body>

</html>
